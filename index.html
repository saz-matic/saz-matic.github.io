  <style>
    :root {
      --bg-1: 252 94% 67%;  /* sky-400 */
      --bg-2: 217 91% 60%;  /* blue-500 */
      --bg-3: 199 89% 48%;  /* cyan-500 */
      --card-bg: 0 0% 100% / 0.08;
      --ring: 199 89% 48%;
      --text: 210 40% 98%;
      --muted: 214 32% 84%;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --card-bg: 0 0% 100% / 0.65;
        --text: 222 47% 11%;
        --muted: 215 20% 35%;
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      color: hsl(var(--text));
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(80vh 80vh at 20% 20%, hsl(var(--bg-1) / 0.45), transparent),
                  radial-gradient(80vh 80vh at 80% 30%, hsl(var(--bg-2) / 0.45), transparent),
                  radial-gradient(90vh 90vh at 50% 80%, hsl(var(--bg-3) / 0.45), transparent),
                  linear-gradient(160deg, hsl(var(--bg-2) / 0.25), hsl(var(--bg-3) / 0.25));
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(720px, 92vw);
      background: hsl(var(--card-bg));
      backdrop-filter: blur(12px) saturate(120%);
      -webkit-backdrop-filter: blur(12px) saturate(120%);
      border: 1px solid hsl(0 0% 100% / 0.25);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      padding: clamp(20px, 4vw, 40px);
      position: relative;
      overflow: hidden;
    }

    .shine {
      position: absolute; inset: -2px; border-radius: 24px;
      background: radial-gradient(1200px 1200px at var(--mx,50%) var(--my,50%), hsl(var(--ring) / 0.20), transparent 60%);
      pointer-events: none;
      transition: 300ms ease;
    }

    .header {
      display: flex; align-items: center; gap: 16px; flex-wrap: wrap;
    }

    .logo {
      width: 56px; height: 56px; border-radius: 16px; display: grid; place-items: center;
      background: linear-gradient(135deg, hsl(var(--bg-1)), hsl(var(--bg-2)));
      color: white; font-weight: 800; font-size: 28px; letter-spacing: 0.5px; text-shadow: 0 1px 2px rgba(0,0,0,.25);
      box-shadow: inset 0 0 0 2px hsl(0 0% 100% / 0.2);
    }

    h1 { font-size: clamp(28px, 4vw, 40px); margin: 0; }
    p { line-height: 1.6; margin: 10px 0 0 0; color: hsl(var(--muted)); font-size: clamp(14px, 2.2vw, 16px); }

    .badge {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px; border-radius: 999px; font-weight: 600;
      background: linear-gradient(to right, hsl(var(--bg-1) / 0.25), hsl(var(--bg-3) / 0.25));
      border: 1px solid hsl(var(--bg-3) / 0.45);
      margin: 18px 0 0 0; font-size: 13px;
    }

    .progress {
      --size: 10px;
      margin: 22px 0 0 0;
      height: var(--size);
      width: 100%;
      background: hsl(0 0% 100% / 0.25);
      border-radius: 999px;
      overflow: hidden;
      position: relative;
    }
    .bar { height: 100%; width: 35%; border-radius: 999px; }
    .bar::before {
      content: ""; position: absolute; inset: 0;
      background: linear-gradient(90deg,
        hsl(var(--bg-1)), hsl(var(--bg-2)), hsl(var(--bg-3)), hsl(var(--bg-2)), hsl(var(--bg-1))
      );
      background-size: 200% 100%;
      animation: slide 2.2s linear infinite;
    }
    @keyframes slide { to { background-position: 200% 0; } }

    .cta {
      margin-top: 22px; display: flex; gap: 12px; flex-wrap: wrap;
    }
    .btn {
      appearance: none; border: none; cursor: pointer;
      padding: 12px 16px; border-radius: 12px; font-weight: 700;
      background: hsl(var(--bg-2)); color: white;
      box-shadow: 0 8px 20px hsl(var(--bg-2) / 0.35);
      transition: transform .15s ease, box-shadow .2s ease, filter .2s ease;
      text-decoration: none; display: inline-flex; align-items: center; gap: 10px;
    }
    .btn:hover { transform: translateY(-1px); filter: brightness(1.05); }
    .btn:active { transform: translateY(0); box-shadow: 0 6px 14px hsl(var(--bg-2) / 0.3); }

    .ghost {
      background: transparent; color: hsl(var(--text));
      border: 1px solid hsl(0 0% 100% / 0.35);
      box-shadow: none;
    }

    footer {
      margin-top: 28px; font-size: 13px; color: hsl(var(--muted));
      display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 10px;
    }

    .links { display: flex; gap: 12px; }
    .link { color: inherit; text-underline-offset: 3px; opacity: .9; }
    .link:hover { opacity: 1; }

    .construction {
      margin-left: auto; opacity: .9; width: 48px; height: 48px;
    }

    /* Small flourish: pointer spotlight */
    body:hover .shine { opacity: 1; }
  </style>
</head>
<body>
  <main class="card" aria-label="Sazmatic under construction">
    <div class="shine" aria-hidden="true"></div>

    <header class="header">
      <div class="logo" aria-hidden="true">S</div>
      <div>
        <h1>Sazmatic.com</h1>
        <p>Weâ€™re building something crisp and fast. Thanks for stopping by!
           Check back soon for the launch.</p>
        <div class="badge" role="status" aria-live="polite">ðŸš§ Site under construction</div>
      </div>
      <svg class="construction" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M3 21h18M6 21V9l6-6 6 6v12M6 10h12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M9 21v-6a3 3 0 1 1 6 0v6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>

    <div class="progress" aria-label="build progress">

    <div class="cta">
      <a class="btn" href="mailto:hello@sazmatic.com?subject=Keep%20me%20posted%20%F0%9F%9A%A7">Notify me</a>
      <a class="btn ghost" href="https://github.com/" target="_blank" rel="noopener">GitHub</a>
    </div>

    <footer>
      <span>Â© <span id="year"></span> Sazmatic. All rights reserved.</span>
      <div class="links">
        <a class="link" href="mailto:hello@sazmatic.com">Contact</a>

      </div>
    </footer>
  </main>

  <script>
    // Spotlight effect follows cursor
    const card = document.querySelector('.card');
    const shine = document.querySelector('.shine');
    card.addEventListener('pointermove', (e) => {
      const rect = card.getBoundingClientRect();
      const x = ((e.clientX - rect.left) / rect.width) * 100;
      const y = ((e.clientY - rect.top) / rect.height) * 100;
      shine.style.setProperty('--mx', x + '%');
      shine.style.setProperty('--my', y + '%');
    });

    // Set current year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
